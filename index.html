<script>

var tvturnon_mp3 = null
var transicion_mp3 = null
var intro_mp3 = null
var intro_aplausos_mp3 = null
var introduccion_mp3 = null

window.onload = function(){
    prepareTransition()

    spdLoadSprite({idname:'loader-clip',autoplay:'off',callBack:function(){ 
        spdCreateAnimation({id:0,sprite:'loader-clip'})
        spdPlayAnimation({frame:1,stop:0,loop:true},0)

        spdCreateMovieClip({idname:'presentadora-feliz',callBack:function(){
        spdCreateMovieClip({idname:'presentadora-prepara',callBack:function(){
        spdCreateMovieClip({idname:'presentadora-desprepara',callBack:function(){
        spdCreateMovieClip({idname:'presentadora-habla',callBack:function(){
            spdCreateMovieClipAnimation({id:0,moviename:'presentadora-feliz'})
            spdCreateMovieClipAnimation({id:1,moviename:'presentadora-prepara'})
            spdCreateMovieClipAnimation({id:2,moviename:'presentadora-desprepara'})
            spdCreateMovieClipAnimation({id:3,moviename:'presentadora-habla'})
            
            getE('loader').classList.remove('loader-state-1')
            getE('loader').classList.add('loader-state-2')
    
            loadAudio({src:'assets/media/tv-turn-on.mp3',callBack:function(data){
            tvturnon_mp3 = data
            loadAudio({src:'assets/media/transicion.mp3',callBack:function(data){
            transicion_mp3 = data
            loadAudio({src:'assets/media/intro.mp3',callBack:function(data){
            intro_mp3 = data
            loadAudio({src:'assets/media/intro_aplausos.mp3',callBack:function(data){
            intro_aplausos_mp3 = data
            loadAudio({src:'assets/media/juego/introduccion.mp3',callBack:function(data){
            introduccion_mp3 = data
            
                getE('loader').classList.remove('loader-on')
                getE('loader').classList.add('loader-off')
                spdStopAnimation(0)
                getE('welcome-page').className = "welcome-page-on"
    
                document.body.onclick = function(){
                    document.body.onclick = null
                    clickComenzar()
                }
            }})
            }})
            }})
            }})
            }})
        }})
        }})
        }})
        }})

    }})

    //setTimer()
    //setTransition({title:'¿Estás listo?'})
    
}

</script>
